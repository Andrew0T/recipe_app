{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/create.css' %}">
    <title>Edit Recipe</title>
    <style>
      body {
        background-image: url("{% static 'recipes/images/background_snack.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
  </head>
    <body>
			<header class="page-header__item">
        <h1>Welcome to my Recipe App</h1>
        <nav>
					<div role="menubar" class="nav-list">
						<a href="{% url 'recipes:list' %}" class="login__btn">Recipes</a>
            <a href="{% url 'recipes:searches' %}" class="login__btn">Search</a>
            <a href="{% url 'recipes:create' %}" class="login__btn">Create</a>          
            <a href="{% url 'logout' %}" class="logout__btn">Logout</a>
					</div>
				</nav>
      </header>
      <h2>Edit this Recipe: </h2>
      <br>
      <div class="create_container">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% if recipes_df %}
          <br>
          {% else %}
          {{edit_recipe_form.as_div}}
          {% endif %}
          <br>
          <button type="submit">Edit recipe</button>
        </form>
        <br>
        <div>
          <button class="back__btn" onclick="goBack()">Go Back</button>
        </div>
      </div>
      <script>function goBack(){ window.history.back();}</script>
    </body>
</html>
